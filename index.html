    <header>
        <div class="container">
            <nav>
                <div class="logo"><img src="/src/logo.png" alt="logo"></div>
                <ul class="links">
                    <li><a href="">Mobile Top Up</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Rate</a></li>

                        <span></span>
                        <span></span>
                    </div>
                    <div class="burger__menu">
                        <ul class="links">

                        <div class="people__card"><span></span></div>
                        <div class="people__card"><span></span></div>
                        <div class="people__card"><span></span></div>
                    </div>
                    <div class="people__description">45k+ Regular User. <span>View Price Plan</span></div>
                </div>
            </div>
            <div class="column">
                <div class="orbit">
                    <div><span></span></div>

                    <div class="orbiting-ball" style="--y:-1; --x:1.8; --i:3"></div>
